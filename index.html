<!DOCTYPE html>

<html>

<head>

<meta charset="utf-8"/>

<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
<link rel="icon" href="/favicon.ico" type="image/x-icon">
<link rel="stylesheet" type="text/css" href="css/flightindicators.min.css"/>
<link rel="stylesheet" type="text/css" href="css/index.css"/>

<title>BucketsCanFly Controller</title>

</head>

<body>

<img id="video-container" src="http://192.168.1.80:8080/?action=stream"/>

<div id="disconnected">NO SIGNAL</div>

<div id="log-container"></div>

<div id="throttle-container">

	RPM 0: <span id="rpm0">0</span><br/>
	Throttle 1: <span id="throttle1">0</span><br/>
	RPM 1: <span id="rpm1">0</span>
</div>

<div id="fli-container">
	<div id="fli-throttle"></div>	<!-- refuses to size correctly as a span -->
	<span id="fli-attitude"></span>
	<span id="fli-heading"></span>
	<span id="fli-altimeter"></span>
</div>

<script src="js/reconnecting-websocket.min.js"></script>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/jquery.flightindicators.min.js"></script>
<script src="js/progressbar.min.js"></script>
<script src="js/gp.js"></script>
<script src="js/index.js"></script>
